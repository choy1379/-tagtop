<div class="row">
  <div class="large-6 columns">
    <button (click)="changeState('add')" class="btn btn-primary">신규등록</button>
  </div>  
</div>
<p></p>
<div *ngIf="appState == 'add'" class="row">
    <form class="form-horizontal"  (submit)="addinfo(
        email.value,
        name.value,
        hashtag.value,
        frcal.value,
        tocal.value,
        twitter.value
        )">
  <fieldset>
    <legend>신규 등록</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-md-1 control-label">이메일</label>
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="@naver.com" #email>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-md-1 control-label">아이디</label>
      <div class="col-md-5">
           <input type="text" class="form-control" placeholder="id" #name>
      </div>
    </div>
      <div class="form-group">
      <label for="inputEmail" class="col-md-1 control-label">수집내용</label>
      <div class="col-md-5">
         <input type="text" class="form-control" placeholder="#태그" #hashtag>
      </div>
    </div>
      <div class="form-group">
      <label for="inputEmail" class="col-md-1 control-label">수집기간</label>
      <div class="col-md-2">
           <input type="text" class="form-control" id="frcal"  (click)="inputcal()" placeholder="시작날짜" #frcal>
      </div>
       <div class="col-md-2">
          <input type="text" class="form-control" id="tocal"  (click)="inputcal()" placeholder="종료날짜" #tocal>
      </div>
      <img src = "app/source/calendar-day-15.png">
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">소셜미디어 선택</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="twitter" checked="" #twitter>
            트위터
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
          <input type="submit" class="btn btn-primary" value="등록">  
      </div>
    </div>
  </fieldset>
</form>
</div>

<div style="width: 100%;">
    <ag-grid-ng2 #agGrid style="width: 100%; height: 200px;" class="ag-fresh"
                 [gridOptions]="gridOptions" (rowClicked)='onRowClicked($event)'>   
    </ag-grid-ng2>
</div>


<div *ngIf="appState == 'searchResult'">
<ag-search-grid-component></ag-search-grid-component>
</div>
